<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Microsoft Entra ID SSO</a>
            <div class="navbar-nav ms-auto">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white p-0" style="border: none; background: none;">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Welcome to Your Dashboard!</h4>
                    </div>
                    <div class="card-body">
                        <h5>Hello, <span th:text="${name ?: 'User'}">User</span>!</h5>
                        <p>You have successfully authenticated with Microsoft Entra ID.</p>
                        
                        <div class="mt-4">
                            <h6>Your Information:</h6>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <strong>Name:</strong> <span th:text="${name ?: 'Not provided'}">Not provided</span>
                                </li>
                                <li class="list-group-item">
                                    <strong>Email:</strong> <span th:text="${email ?: 'Not provided'}">Not provided</span>
                                </li>
                            </ul>
                        </div>
                        
                        <!-- Debug Information (optional) -->
                        <div th:if="${attributes}" class="mt-4">
                            <h6>OAuth2 Attributes (Debug):</h6>
                            <div class="table-responsive">
                                <table class="table table-sm table-striped">
                                    <thead>
                                        <tr>
                                            <th>Attribute</th>
                                            <th>Value</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="attribute : ${attributes}">
                                            <td><code th:text="${attribute.key}">key</code></td>
                                            <td th:text="${attribute.value}">value</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-danger">Sign Out</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
