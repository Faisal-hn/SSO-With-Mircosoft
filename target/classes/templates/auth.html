<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isSignup} ? 'Sign Up' : 'Sign In'">Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 th:text="${isSignup} ? 'Create Account' : 'Welcome Back'">Authentication</h3>
                        <p th:text="${isSignup} ? 'Sign up with your Microsoft account' : 'Sign in with your Microsoft account'">
                            Authenticate with Microsoft
                        </p>
                    </div>
                    
                    <div class="card-body">
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}">Authentication failed</span>
                        </div>
                        
                        <!-- Microsoft OAuth2 Button -->
                        <div class="d-grid">
                            <a href="/oauth2/authorization/azure" class="btn btn-primary btn-lg">
                                <span th:text="${isSignup} ? 'Sign Up with Microsoft' : 'Sign In with Microsoft'">
                                    Authenticate with Microsoft
                                </span>
                            </a>
                        </div>
                        
                        <hr class="my-4">
                        
                        <!-- Toggle between Sign Up and Sign In -->
                        <div class="text-center">
                            <div th:if="${isSignup}">
                                <p>Already have an account?</p>
                                <a href="/signin" class="btn btn-outline-primary">Sign In Instead</a>
                            </div>
                            <div th:unless="${isSignup}">
                                <p>New to our platform?</p>
                                <a href="/signup" class="btn btn-outline-success">Create Account</a>
                            </div>
                        </div>
                        
                        <!-- Back to Home -->
                        <div class="text-center mt-3">
                            <a href="/" class="text-decoration-none">‚Üê Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
